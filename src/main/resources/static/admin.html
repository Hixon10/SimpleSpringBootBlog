<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./favicon.ico">

    <title>Админка</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">


    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>

<body>

<!-- Modal create post -->
<div class="modal fade" id="editPostModal" tabindex="-1" role="dialog" aria-labelledby="editPostModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editPostModalLabel">Создание поста</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="postTitle">Название поста</label>
                        <input type="title" class="form-control" id="postTitle" placeholder="Название" required="required">
                    </div>
                    <div class="form-group">
                        <label for="postCategory">Категория</label>
                        <select class="form-control" id="postCategory">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postContent">Текст</label>
                        <textarea class="form-control" id="postContent" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal create category -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" role="dialog" aria-labelledby="editCategoryModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editCategoryModalLabel">Создание категории</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="postTitle">Название категории</label>
                        <input type="title" class="form-control" id="categoryTitle" placeholder="Название" required="required">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button id="saveCategory" type="button" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal update category -->
<div class="modal fade" id="updateCategoryModal" tabindex="-1" role="dialog" aria-labelledby="editCategoryModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="updateCategoryModalLabel">Изменение категории</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="postTitle">Название категории</label>
                        <input type="title" class="form-control" id="categoryNewTitle" placeholder="Название" required="required">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button data-caregory_id="0" id="updateCategory" type="button" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Главная</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" role="tablist">
                <li role="presentation" class="active"><a href="#posts" aria-controls="posts" role="tab" data-toggle="tab">Посты</a></li>
                <li role="presentation"><a href="#caregories" aria-controls="caregories" role="tab" data-toggle="tab">Категории</a></li>
            </ul>
        </div>

        <div>
            <div class="tab-content">

                <!-- Посты -->
                <div role="tabpanel" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main tab-pane active" id="posts">
                    <h1 class="page-header">Ваши Посты</h1>

                    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#editPostModal">
                        Создать
                    </button>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Заголовок</th>
                                <th>Дата создания</th>
                                <th>Редактирование</th>
                                <th>Удаление</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Моя первая запись</td>
                                <td>02.03.2015</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-xs">Редактировать</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-xs">Удалить</button>
                                </td>
                            </tr>
                            <tr>
                            <tr>
                                <td>Моя вторая запись или как я познакомился с JS и HTML</td>
                                <td>08.03.2015</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-xs">Редактировать</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-xs">Удалить</button>
                                </td>
                            </tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Посты -->


                <!-- Категории -->
                <div role="tabpanel" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main tab-pane" id="caregories">
                    <h1 class="page-header">Ваши категории</h1>

                    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#editCategoryModal">
                        Создать
                    </button>

                    <div class="table-responsive">
                        <table class="table table-striped" id="categoriesTable">
                            <thead>
                            <tr>
                                <th>Заголовок</th>
                                <th>Редактирование</th>
                                <th>Удаление</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Категории -->

            </div>
        </div>
        <!-- Закрывающая табов -->

    </div>
</div>

</body>

</html>
