<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/favicon.ico">

    <title>Некоторый блог</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/blog.css" rel="stylesheet">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/client.js"></script>
</head>

<body>

<!-- Modal register -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="registerModalLabel">Регистрация</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" class="form-control" id="login" placeholder="login" required="required">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="password" required="required">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button id="registerButton" type="button" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal login -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="loginModalLabel">Аутентификация</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" class="form-control" id="loginLogin" placeholder="login" required="required">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="password" required="required">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button id="loginButton" type="button" class="btn btn-primary">Войти</button>
            </div>
        </div>
    </div>
</div>


<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a id="homePageLink" class="blog-nav-item active" href="#">Главная</a>
            <a id="registerLink" class="blog-nav-item" href="#">Регистрация</a>
            <a id="loginLink" class="blog-nav-item" href="#">Войти</a>
            <a id="logoutLink" class="hidden blog-nav-item" href="#">Привет, NAME. Выйти</a>
        </nav>
    </div>
</div>

<div class="container">

    <div class="blog-header">
        <h1 class="blog-title">Некоторый блог</h1>
    </div>

    <div class="row">

        <div id="contentContainer" class="col-sm-8 blog-main">
            <!-- blog posts -->
        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
            <div class="sidebar-module">
                <form role="search" class="search-form">
                    <div class="input-group">
                        <input type="text" id="s" name="s" placeholder="Поиск" class="form-control">
                        <div class="input-group-btn">
                            <button id="searchButton" type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="sidebar-module">
                <h4>Категории</h4>
                <ol id="categoryList" class="list-unstyled">
                </ol>
            </div>
        </div><!-- /.blog-sidebar -->

    </div><!-- /.row -->

</div><!-- /.container -->

<footer class="blog-footer">
    <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>


</body>
</html>
